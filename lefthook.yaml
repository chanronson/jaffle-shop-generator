pre-commit:
  commands:
    black:
      run: black --check --diff {staged_files}
      glob: "*.py"
    isort:
      run: isort --check-only --diff {staged_files}
      glob: "*.py"
    mypy:
      run: mypy {staged_files}
      glob: "*.py"
    ruff:
      run: ruff check {staged_files}
      glob: "*.py"

commit-msg:
  template-checker:
    runner: bash

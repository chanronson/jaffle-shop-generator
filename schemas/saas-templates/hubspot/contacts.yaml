# HubSpot Contacts Schema
# Generates realistic contact data matching HubSpot CRM structure

system:
  name: "hubspot-contacts"
  version: "1.0.0"
  seed: 42
  output:
    format: ["csv", "json"]
    path: "./output/hubspot"

entities:
  contacts:
    count: 1000
    attributes:
      # Core identification
      id:
        type: "integer"
        unique: true
        required: true
        constraints:
          min_value: 1
          max_value: 999999
      
      # Personal information
      firstname:
        type: "person.first_name"
        required: true
      
      lastname:
        type: "person.last_name"
        required: true
      
      email:
        type: "person.email"
        unique: true
        required: true
      
      phone:
        type: "person.phone_number"
        required: false
      
      # Company information
      company:
        type: "text.word"
        required: false
      
      jobtitle:
        type: "person.occupation"
        required: false
      
      # Address information
      address:
        type: "address.address"
        required: false
      
      city:
        type: "address.city"
        required: false
      
      state:
        type: "address.state"
        required: false
      
      zip:
        type: "address.postal_code"
        required: false
      
      country:
        type: "address.country"
        required: false
      
      # HubSpot specific fields
      hubspot_owner_id:
        type: "integer"
        required: false
        constraints:
          min_value: 1
          max_value: 100
      
      lead_status:
        type: "choice"
        required: true
        constraints:
          choices: ["NEW", "OPEN", "IN_PROGRESS", "OPEN_DEAL", "UNQUALIFIED", "ATTEMPTED_TO_CONTACT", "CONNECTED", "BAD_TIMING"]
      
      lifecycle_stage:
        type: "choice"
        required: true
        constraints:
          choices: ["subscriber", "lead", "marketingqualifiedlead", "salesqualifiedlead", "opportunity", "customer", "evangelist", "other"]
      
      # Timestamps
      createdate:
        type: "datetime.datetime"
        required: true
        constraints:
          start_date: "2020-01-01"
          end_date: "2024-12-31"
      
      lastmodifieddate:
        type: "datetime.datetime"
        required: true
        constraints:
          start_date: "2020-01-01"
          end_date: "2024-12-31"
      
      # Marketing fields
      hs_lead_source:
        type: "choice"
        required: false
        constraints:
          choices: ["ORGANIC_SEARCH", "PAID_SEARCH", "EMAIL_MARKETING", "SOCIAL_MEDIA", "REFERRALS", "OTHER_CAMPAIGNS", "DIRECT_TRAFFIC", "OFFLINE_SOURCES"]
      
      # Engagement scoring
      hubspotscore:
        type: "integer"
        required: false
        constraints:
          min_value: 0
          max_value: 100